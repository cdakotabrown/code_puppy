# Publishes your package to PyPI using Astral/uv for builds.
# Set PYPI_API_TOKEN in repo secrets.

permissions:
  contents: write # Allows writing to the repository

name: Build and Publish to PyPI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
        exclude:
          # Exclude some combinations to reduce CI load while maintaining coverage
          - os: macos-latest
            python-version: '3.12'
          - os: macos-latest
            python-version: '3.13'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: pip install uv

      - name: Setup uv virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e .

      - name: Install Windows-specific dependencies
        if: runner.os == 'Windows'
        run: uv pip install colorama

      - name: Run unit tests
        run: |
          echo "Running unit tests on ${{ runner.os }} with Python ${{ matrix.python-version }}..."
          uv run pytest tests/ -v --cov=code_puppy --cov-report=term-missing

      - name: Run integration tests
        run: |
          echo "Running integration tests on ${{ runner.os }} with Python ${{ matrix.python-version }}..."
          uv run pytest tests/integration/ -v

  build-publish:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write # Allows writing to the repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv, build, and twine
        run: pip install uv build twine

      - name: Setup uv virtual environment
        run: uv venv

      - name: Bump version
        run: uv version --bump patch

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run twine upload dist/*

      - name: Push version bump to GitHub
        if: ${{ success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "chore: bump version [ci skip]" || echo "No changes to commit"
          git push
